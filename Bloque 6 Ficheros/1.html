<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML5</title>
</head>
<body>
    <form action="" method="get">
        <!-- Nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required autofocus><br><br>
    
        <!-- Correo Electrónico -->
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>
    
        <!-- URL -->
        <label for="url">Página Web Personal:</label>
        <input type="url" id="url" name="url" placeholder="URL de tu página web personal"><br><br>
    
        <!-- Fecha -->
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha"><br><br>
    
        <!-- Tiempo -->
        <label for="tiempo">Tiempo:</label>
        <input type="time" id="tiempo" name="tiempo"><br><br>
    
        <!-- Fecha y Hora -->
        <label for="datetime">Fecha y Hora:</label>
        <input type="datetime-local" id="datetime" name="datetime"><br><br>
    
        <!-- Mes -->
        <label for="mes">Mes:</label>
        <input type="month" id="mes" name="mes"><br><br>
    
        <!-- Semana -->
        <label for="semana">Semana:</label>
        <input type="week" id="semana" name="semana"><br><br>
    
        <!-- Número -->
        <label for="numero">Número (entre -10 y 10):</label>
        <input type="number" id="numero" name="numero" min="-10" max="10"><br><br>
    
        <!-- Teléfono -->
        <label for="tel">Teléfono:</label>
        <input type="tel" id="tel" name="tel"><br><br>
    
        <!-- Término de Búsqueda -->
        <label for="search">Término de Búsqueda:</label>
        <input type="search" id="search" name="search"><br><br>
    
        <!-- Color Favorito -->
        <label for="color">Color Favorito:</label>
        <input type="color" id="color" name="color"><br><br>
    
        <!-- Botón de Envío -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
